<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STEAK | Game Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to bottom right, #1c1c1c, #2c3e50);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .main-container {
      text-align: center;
      padding: 40px;
      background-color: #1f1f2e;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }
    h1 {
      font-size: 48px;
      color: #f39c12;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 28px;
      margin: 20px 0;
    }
    .preview {
      width: 300px;
      height: 200px;
      background-image: url('preview-mines.png');
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    .launch-btn {
      background-color: #27ae60;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .launch-btn:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>STEAK</h1>
    <h2>Select Your Game</h2>
    <div class="preview"></div>
    <h3>MINES</h3>
    <button class="launch-btn" onclick="location.href='mines.html'">Play Now</button>
  </div>
</body>
</html>
