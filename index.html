<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stake Mines Clone</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin: 20px;
    }
    .tile {
      width: 60px;
      height: 60px;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 24px;
      border-radius: 5px;
    }
    .tile.safe {
      background-color: #2ecc71;
    }
    .tile.mine {
      background-color: #e74c3c;
    }
    button, input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Stake Mines Clone (Fake Money)</h1>
  <label>Bet Amount: â‚¹<input type="number" id="betAmount" min="1" value="10"></label>
  <button onclick="startGame()">Start Game</button>
  <div id="wallet">Wallet: â‚¹1000 (Fake)</div>
  <div class="grid" id="grid"></div>
  <button onclick="cashOut()">Cashout</button>
  <div id="status"></div>

  <!-- Sounds -->
  <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  <audio id="boomSound" src="https://www.fesliyanstudios.com/play-mp3/6678" preload="auto"></audio>
  <audio id="cashoutSound" src="https://www.fesliyanstudios.com/play-mp3/6984" preload="auto"></audio>

  <script>
    const gridSize = 5;
    const minesCount = 3;
    let grid = [];
    let revealed = [];
    let gameOver = false;
    let safeRevealed = 0;
    let wallet = 1000;
    let bet = 0;

    const clickSound = document.getElementById("clickSound");
    const boomSound = document.getElementById("boomSound");
    const cashoutSound = document.getElementById("cashoutSound");

    function startGame() {
      bet = parseInt(document.getElementById("betAmount").value);
      if (bet > wallet || bet <= 0) {
        alert("Invalid bet amount.");
        return;
      }

      wallet -= bet;
      document.getElementById("wallet").innerText = `Wallet: â‚¹${wallet} (Fake)`;
      document.getElementById("status").innerText = "";
      gameOver = false;
      safeRevealed = 0;
      grid = Array.from({ length: gridSize }, () => Array(gridSize).fill("safe"));
      revealed = Array.from({ length: gridSize }, () => Array(gridSize).fill(false));

      let placed = 0;
      while (placed < minesCount) {
        const row = Math.floor(Math.random() * gridSize);
        const col = Math.floor(Math.random() * gridSize);
        if (grid[row][col] === "safe") {
          grid[row][col] = "mine";
          placed++;
        }
      }

      drawGrid();
    }

    function drawGrid() {
      const gridElement = document.getElementById("grid");
      gridElement.innerHTML = "";
      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          const tile = document.createElement("div");
          tile.classList.add("tile");
          if (revealed[row][col]) {
            tile.classList.add(grid[row][col]);
            tile.innerHTML = grid[row][col] === "safe" ? "ðŸ’Ž" : "ðŸ’£";
          }
          tile.onclick = () => revealTile(row, col);
          gridElement.appendChild(tile);
        }
      }
    }

    function revealTile(row, col) {
      if (gameOver || revealed[row][col]) return;
      revealed[row][col] = true;

      if (grid[row][col] === "mine") {
        boomSound.play();
        gameOver = true;
        document.getElementById("status").innerText = "ðŸ’¥ Boom! You hit a mine!";
      } else {
        clickSound.play();
        safeRevealed++;
      }
      drawGrid();
    }

    function cashOut() {
      if (gameOver || safeRevealed === 0) return;
      const multiplier = 1 + safeRevealed * 0.2;
      const winnings = Math.floor(bet * multiplier);
      wallet += winnings;
      document.getElementById("wallet").innerText = `Wallet: â‚¹${wallet} (Fake)`;
      document.getElementById("status").innerText = `âœ… Cashed out â‚¹${winnings} with ${safeRevealed} gems!`;
      cashoutSound.play();
      gameOver = true;
      drawGrid();
    }
  </script>
</body>
</html>
