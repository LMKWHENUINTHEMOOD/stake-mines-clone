<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STEAK | Game Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #121212, #1e1e2f);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      color: #f39c12;
      margin-bottom: 1rem;
    }

    .game-tile {
      background-color: #2c3e50;
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .game-preview {
      width: 100%;
      height: 180px;
      background: url('preview-mines.png') center center / cover no-repeat;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .game-name {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .play-button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #27ae60;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .play-button:hover {
      background: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>STEAK</h1>

    <div class="game-tile">
      <div class="game-preview"></div>
      <div class="game-name">MINES</div>
      <button class="play-button" onclick="location.href='mines.html'">Play Now</button>
    </div>
  </div>
</body>
</html>
