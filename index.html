<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STEAK - Main Menu</title>
  <style>
    body {
      background: linear-gradient(to right, #1f1f2e, #2c3e50);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #f39c12;
    }
    h2 {
      font-size: 24px;
      color: #ccc;
      margin-bottom: 40px;
    }
    .game-card {
      background-color: #2c3e50;
      border-radius: 15px;
      padding: 20px;
      margin: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-preview {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      margin-bottom: 10px;
      background-size: cover;
      background-position: center;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>STEAK</h1>
  <h2>Select Your Game</h2>
  <a href="mines.html">
    <div class="game-card">
      <div class="game-preview" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/43/Minesweeper_icon.png');"></div>
      <strong>MINES</strong>
    </div>
  </a>
</body>
</html>
